<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Victor Silva</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/card-project.css">


</head>
<body>
    <header class="header"> <!--header>img+nav>a+a+a+a+a-->
        <img src="assets/img/logov.png" alt="Avatar do Victor Silva">
        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class=button href="" lang="en">Download CV</a>
            <!--a[lang=en]{Download CV} e aperta tab-->
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper">
            <div class=box>    
                <h1 class="main-title">Victor Silva</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
                <div class="navigation">
                    <a class=button href="" lang="en">Download CV</a>
                    <a class=button href="">Contatos</a>
            </div>
        </div>
    </section>
    <section class="section">
        <h2 class="main-title -second">Skills</h2>
            <div class="wrapper-skill">
            <article class="skill">
                <img class="icon" src="img/ico_html5.png" alt="logo do html 5 em pixel art"> 
                <div class="right">
                    <h3 class="title">
                        HTML
                    </h3>
                    <progress class="progress-bar" max="100" value="25">
                        25%
                    </progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="img/ico_nodejs.png" alt="logo do nodejs em pixel art"> 
                <div class="right">
                    <h3 class="title">
                        NodeJS
                    </h3>
                    <progress class="progress-bar" max="100" value="25">
                        25%
                    </progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="img/ico_css3.png" alt="logo do css3 em pixel art"> 
                <div class="right">
                    <h3 class="title">
                        CSS3
                    </h3>
                    <progress class="progress-bar" max="100" value="25">
                        25%
                    </progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="img/ico_js.png" alt="logo do js em pixel art"> 
                <div class="right">
                    <h3 class="title">
                        Java Script
                    </h3>
                    <progress class="progress-bar" max="100" value="25">
                        25%
                    </progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="img/ico_react.png" alt="logo do react em pixel art"> 
                <div class="right">
                    <h3 class="title">
                        React
                    </h3>
                    <progress class="progress-bar" max="100" value="25">
                        25%
                    </progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="img/ico_restapi.png" alt="logo do restapi em pixel art"> 
                <div class="right">
                    <h3 class="title">
                        Rest API
                    </h3>
                    <progress class="progress-bar" max="100" value="25">
                        25%
                    </progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="img/ico_tdd.png" alt="logo do tdd em pixel art"> 
                <div class="right">
                    <h3 class="title">
                        TDD
                    </h3>
                    <progress class="progress-bar" max="100" value="25">
                        25%
                    </progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="img/ico_ux.png" alt="logo do ux em pixel art"> 
                <div class="right">
                    <h3 class="title">
                        UX
                    </h3>
                    <progress class="progress-bar" max="100" value="25">
                        25%
                    </progress>
                </div>
            </article>
    </div>
    </section>
    <section class="section -second">
        <figure class="card-project">
            <img class="logo" src="img/logo-firedlabs.png" alt="Logo da fire Labs">
        </figure>
        <figure class="card-project -blue">
            <img class="logo" src="img/logo-collabcode.png" alt="Logo da collab Code">
        </figure>
        <figure class="card-project">
            <img class="logo" src="img/portfolio.png" alt="Logo portfolio">
        </figure>
    </section>
</body>
</html>
